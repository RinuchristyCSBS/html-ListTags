<!DOCTYPE html>
<html>
  <head>
    <h3>Lists Using HTML</h3>
  </head>
  <body>
    <p><u>Unordered list</u></p>
    <p><b>programming languages:</b></p>
    <ul>
      <li>c++</li>
      <li>java</li>
      <li>python</li>
    </ul>
    <p><u>Ordered list</u></p>
    <p><b>programming languages:</b></p>
   	<ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <p><u>Description list</u></p>
    <dl>
      <dt>Apple<dt>
        <dd>-Apples are Red in Colour</dd>
      <dt>orange<dt>
        <dd>-Oranges are orange in colour</dd>
     </dl>
  </body>
</html>
